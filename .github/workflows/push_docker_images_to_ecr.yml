# This is a basic workflow that is manually triggered

name: Deploy Docker Images to AWS ECR

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image for training ml model to Amazon ECR
      id: training
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ml
        IMAGE_TAG: training
      run: |
        docker build --file ./ml_ops/src/training/Dockerfile -t training .
        docker tag training:latest $AWS_ACCOUNT_ID.dkr.ecr.eu-cental-1.amazonaws.com/training:latest
        docker push $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/training:latest
    - name: Build, tag, and push image for generating inference from pre-trained ml model to Amazon ECR
      id: inference
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ml
        IMAGE_TAG: infernce
      run: |
        docker build --file ./ml_ops/src/inference/Dockerfile -t inference .
        docker tag inference:latest $AWS_ACCOUNT_ID.dkr.ecr.eu-cental-1.amazonaws.com/inference:latest
        docker push $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/inference:latest
